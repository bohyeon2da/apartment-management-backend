# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/apartment_management
spring.datasource.username=root
spring.datasource.password=apartment123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits
jwt.expiration=86400000

# SMS Configuration (예시 - 실제 SMS 서비스로 교체 필요)
sms.api.key=your-sms-api-key
sms.api.url=https://api.sms-service.com/send

# Logging
logging.level.com.apartment.management=DEBUG
logging.level.org.springframework.security=DEBUG
