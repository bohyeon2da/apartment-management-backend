spring:
  application:
    name: apartment-management

  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/apartment_management}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:rootpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-production-secret-key-change-this-in-railway}
  expiration: 86400000

# SMS 설정 (프로덕션에서는 실제 SMS 서비스 사용)
sms:
  enabled: ${SMS_ENABLED:false}

# CORS 설정 (Netlify 도메인 추가 예정)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://*.netlify.app}

# 로깅
logging:
  level:
    root: INFO
    com.apartment.management: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
